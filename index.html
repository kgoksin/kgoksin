<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>✨ Havalı Günaydın! ✨</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
/* ======================================= */
/* TEMEL STİL VE ARKA PLAN */
/* ======================================= */
body {
margin: 0;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
min-height: 100vh;

/* Gündoğumu renklerinde canlı gradyan */
background: linear-gradient(135deg, #FFEFBA 0%, #FFFFFF 100%); /* Açık ve ferah renkler */

color: #333; /* Koyu metin rengi */
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
overflow: hidden;

/* Hafifçe dönen arka plan efekti */
animation: backgroundPan 20s linear infinite alternate;
}

/* Ana İçerik Kutusu */
.container {
text-align: center;
padding: 40px 60px;
background: rgba(255, 255, 255, 0.9); /* Daha opak beyaz */
border-radius: 25px;
box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); /* Derin gölge */
backdrop-filter: blur(8px);
animation: fadeIn 2s ease-out;
position: relative;
overflow: hidden; /* Shine efekti için önemli */
}

/* Başlık Stili */
h1 {
font-family: 'Pacifico', cursive; /* El yazısı fontu */
font-size: 6em; /* Daha büyük */
margin: 0;
text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);

/* Renk değiştiren ve parlayan yazı efekti */
background: linear-gradient(45deg, #FFD700, #FFA07A, #FFC0CB, #87CEEB); /* Çoklu renk gradyanı */
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
animation: shineText 3s linear infinite alternate,
colorShift 8s linear infinite;
}

/* Paragraf Stilleri */
p {
font-size: 1.8em;
margin-top: 25px;
font-weight: 400;
color: #555; /* Daha koyu paragraf metni */
animation: pulseText 2s infinite alternate; /* Hafif nabız efekti */
}

/* Güneş İkonu Stili */
.sun-icon {
font-size: 6em; /* Daha büyük */
animation: rotateSun 15s linear infinite;
display: block;
margin-bottom: 25px;
color: #FFD700; /* Altın sarısı */
text-shadow: 0 0 20px rgba(255, 215, 0, 0.7); /* Parlaklık efekti */
}

/* ======================================= */
/* CSS KEYFRAMES (HAREKETLER) */
/* ======================================= */

/* 1. Belirme Animasyonu */
@keyframes fadeIn {
from { opacity: 0; transform: scale(0.8) translateY(-20px); }
to { opacity: 1; transform: scale(1) translateY(0); }
}

/* 2. Başlık Metin Parlama Animasyonu */
@keyframes shineText {
0% { text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3); }
50% { text-shadow: 5px 5px 15px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 215, 0, 0.7); } /* Parlak beyaz ve altın gölge */
100% { text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3); }
}

/* 3. Başlık Renk Değişimi Animasyonu */
@keyframes colorShift {
0% { background-position: 0% 50%; }
100% { background-position: 100% 50%; }
}

/* 4. Paragraf Nabız Efekti */
@keyframes pulseText {
0% { transform: scale(1); opacity: 1; }
50% { transform: scale(1.02); opacity: 0.95; }
100% { transform: scale(1); opacity: 1; }
}

/* 5. Güneş Dönme Animasyonu */
@keyframes rotateSun {
from { transform: rotate(0deg); }
to { transform: rotate(360deg); }
}

/* 6. Arka Planın Hafifçe Kayması (Pan) Animasyonu */
@keyframes backgroundPan {
0% { background-position: 0% 50%; }
100% { background-position: 100% 50%; }
}

</style>
</head>
<body>
<div class="container">
<span class="sun-icon">☀️</span>
<h1>Günaydın!</h1>
<p>Günün harika geçsin, içindeki enerji hiç bitmesin!</p>
<p>Her anın mutlulukla dolsun. ✨</p>
</div>
</body>
</html>
